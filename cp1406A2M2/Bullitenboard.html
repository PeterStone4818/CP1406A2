    <h3>2017 Committee Nominations</h3>
    <p class="text-left">Nominations have been received for the AGM on 21st May 2017. You can view the nominations here. As there are still vacancies, further nominations will be accepted from the floor at the meeting.</p>
    <h3>Notice of 2017 Annual General Meeting</h3>
    <p>All members are advised that the Annual General Meeting (AGM), of North Queensland Ensembles Inc will take place at Pimlico Performing Arts Centre, Fulham Road, Pimlico on Sunday 21st May 2017, commencing at 2:00pm.<br>A copy of the agenda can be provided.  The following points should be noted:<br>Membership renewals were due by 31 January 2017.  You must be a current financial member to vote on any issue raised at the AGM, to be eligible for nomination for election to the Management Committee and to make such a nomination(s).<br>Nominations are called for the positions of President, Vice President, Secretary, and Treasurer and for seven positions of Committee Members.  Nomination forms are enclosed.  Nominations close on 12th May, 2017 and will be displayed on the Association web-site, (www.nqorchestra.com.au) as from Monday 15th May 2017.<br>Members are urged to consider making themselves available for Committee membership so that there is a sound level of continuity.  Proxy Vote form is also provided.  Proxy Votes are to be lodged with the Secretary prior to the commencement of the meeting.<br>All are invited to join in an Open Membersâ€™ Forum immediately following the formal meeting.  If you have any ideas you would like discussed please give them to the Secretary.<br>Please send apologies to Secretary<br><br>Lorraine Gray -McConnell<br>Secretary.    </p></ul>
